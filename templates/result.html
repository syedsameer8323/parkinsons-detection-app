<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result - Parkinson's Disease Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font and style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #dbe6f6, #c5796d);
        }

        header {
            background-color: #5f4b8b;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: #5f4b8b;
            margin-bottom: 30px;
        }

        .result-text {
            font-size: 22px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 40px;
        }

        .btn-back {
            padding: 12px 28px;
            background-color: #e53935;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>

<header>üß† NeuroScan ‚Äì Parkinson‚Äôs Detection System</header>

<div class="container">
    <h2>Prediction Result</h2>
    {% if result %}
    <div class="result-text">{{ result }}</div>
    {% else %}
    <div class="result-text">No result available. Please go back and predict again.</div>
    {% endif %}
    
    <a href="form" class="btn-back">üîÅ Predict Another Patient</a>
</div>

</body>
</html>
